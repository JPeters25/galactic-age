<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h2>Galactic Age Calculator</h2>
  <h4>Earth</h4>
  <form id="earth-check">
    <label for="enterAge">Enter your Age</label>
    <input id="enterAge" type="number">
    <button type ="submit" id="submit">Submit</button>
  </form>
  <div class="result">
  <p>Based off your age you are <span id= eAge></span> years old and the lifespan on Earth is <span id= eSpan></span>. That means you have <span id=eYears></span>left on Earth</p>
  </div>
</body>
</html>
